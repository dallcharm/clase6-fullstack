<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="application/javascript">
           const pesoIdeal= parseInt(prompt("Cuál es tu peso ideal?"))
           let peso = pesoIdeal;
           let semanas = 0;

           while (peso >= pesoIdeal)
           {
               semanas ++;
               peso = parseInt(prompt ("Cuál es tu peso en la semana "+semanas+" ?"))
           }

           alert("Semanas en total "+semanas)
            
        </script>
    </head>
    <body>
    </body>
</html>
